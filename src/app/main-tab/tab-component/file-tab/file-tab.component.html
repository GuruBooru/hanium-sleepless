<form [formGroup]="fileTabForm" (ngSubmit)="onSubmitFile(fileInput.files, fileTabForm)" class='file_Tab'>
  <input type="file" class="file" #fileInput>

  <div>
    <label class='isVt'>VirusTotal</label>
    <input type="checkbox" (change)="$event? isChecked() : null">
  </div>

  <button type="submit" class="btn_form">
    검사 시작
  </button>
</form>
