<form [formGroup]="fileTabForm" (ngSubmit)="onSubmitFile(fileInput.files, fileTabForm)">
  <input type="file" class="file" #fileInput>

  <div>
    <label class='isVt'>VirusTotal</label>
    <input formcontrolName= "virusTotal" id="virusTotal" type="checkbox">
  </div>

  <button type="submit" class="btn_form">
    검사 시작
  </button>
</form>
