<div>
  <table class='history'>
    <!-- 테이블 헤더 -->
    <tr class='tableName'> 
      <td>Dates</td>
      <td>Contents</td>
      <td>File/URL</td>
      <td></td>
    </tr>

    <!-- 파일/URL 리스트 -->
    <tr *ngFor= 'let history of historyInfo | async; let i = index'>
      <td>{{history.date}}</td>
      <td>{{history.file_url_name}}</td>
      <td>{{history.isfile}}</td>
      <td><button type="button"
        (click)="navigateToReport(history.scan_id, history.file_md5_url, history.isfile)"
         routerLink="/report">
         .pdf 파일 보기</button>
        </td>
    </tr>
  </table>
</div>
